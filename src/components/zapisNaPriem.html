<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <section class="w-full py-[40px] mb:py-[80px] bg-white">
  <div class="container">
    
    <div class="w-full p-[30px] mb:p-[60px] bg-gradient-to-r from-[#00A7C1] to-[#0076A8] rounded-[20px]">
      
      <div class="flex flex-col mb:flex-row mb:justify-between mb:items-end mb-[40px] gap-[20px]">
        <h2 class="text-[28px] mb:text-[48px] font-bold text-white leading-[1.1]">
          Записаться на приём
        </h2>
        <p class="text-[14px] mb:text-[16px] text-white opacity-[0.9] mb:max-w-[280px]">
          Оставьте заявку и мы свяжемся с вами в ближайшее время
        </p>
      </div>

      <div class="grid grid-cols-1 mb:grid-cols-3 gap-[15px] mb:gap-[20px]">
        
        <div class="flex flex-col gap-[15px] mb:gap-[20px]">
          <div class="relative">
            <select class="w-full h-[55px] px-[20px] bg-white rounded-[5px] text-[#1A1A1A] text-[14px] appearance-none cursor-pointer outline-none">
              <option>Выберете направление</option>
            </select>
            <div class="absolute right-[20px] top-[22px] pointer-events-none">
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" stroke="#1A1A1A" stroke-width="2"><path d="M1 1.5L6 6.5L11 1.5"/></svg>
            </div>
          </div>
          
          <div class="relative">
            <select class="w-full h-[55px] px-[20px] bg-white rounded-[5px] text-[#1A1A1A] text-[14px] appearance-none cursor-pointer outline-none">
              <option>Выберете врача</option>
            </select>
            <div class="absolute right-[20px] top-[22px] pointer-events-none">
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" stroke="#1A1A1A" stroke-width="2"><path d="M1 1.5L6 6.5L11 1.5"/></svg>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-[15px] mb:gap-[20px]">
          <input type="text" placeholder="Ваше имя" class="w-full h-[55px] px-[20px] bg-white rounded-[5px] text-[#1A1A1A] text-[14px] outline-none">
          <input type="tel" placeholder="Ваш телефон" class="w-full h-[55px] px-[20px] bg-white rounded-[5px] text-[#1A1A1A] text-[14px] outline-none">
        </div>

        <div class="flex flex-col gap-[15px] mb:gap-[20px]">
          <button class="w-full h-[55px] bg-[#00C6BF] text-white text-[16px] font-bold rounded-[5px] cursor-pointer">
            Оставить заявку
          </button>
          
          <label class="flex items-start gap-[10px] cursor-pointer">
            <input type="checkbox" class="mt-[3px] w-[16px] h-[16px] accent-[#00C6BF] cursor-pointer">
            <span class="text-[11px] text-white opacity-[0.8] leading-[1.3]">
              Отправляя заявку, вы соглашаетесь на нашу 
              <a href="#" class="underline cursor-pointer">политику конфиденциальности</a>
            </span>
          </label>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
